<div class="container">
  <h1>ToDo List</h1><br>
    <div class="row form-inline d-flex justify-content-center">
      <div class="form-group col-10">
        <input class="form-control col-12" type="text" placeholder="Enter item"  name="item" [(ngModel)]="item">
      </div>
      <div class="form-group col-2">
        <button class="btn btn-primary" (click)="addItem(item)">Add</button>
      </div>
    </div>
</div>
